name: Build artifacts
on:
    push:
        branches: [master]
    pull_request:

jobs:
    build-artifacts:
        name: Build artifacts
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm install

            - name: Build Docker image
              run: npm run docker:build
