name: Run Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
            node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
